<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">CRUD Angular y MySql - Ejercicio 2</span>
</nav>
<div class="container">
  <div class="row">
    <h3 class="my-3 text-light">Administración de artículos</h3>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="card my-3">
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" [(ngModel)]="art.descripcion" class="form-control" name="descripcion" placeholder="Descripción">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="art.precio" class="form-control" name="precio" placeholder="Precio">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="art.proveedor" class="form-control" name="proveerdor" placeholder="Proveedor">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="art.fabricante" class="form-control" name="fabricante" placeholder="Fabricante">
            </div>
            <button type="submit" (click)="alta()" *ngIf="art.codigo == 0" class="btn btn-outline-primary btn-sm">Guardar</button>
            <button (click)="modificacion()" *ngIf="art.codigo !== 0" class="btn btn-outline-success ml-1 btn-sm">Editar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card my-3">
        <div class="card-body">
          <table class="table table-borderless table-hover" *ngIf="hayRegistros(); else sinarticulos">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Fabricante</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let art of articulos">
                <td>{{ art.codigo }}</td>
                <td>{{ art.descripcion }}</td>
                <td>{{ art.precio }}</td>
                <td>{{ art.proveedor }}</td>
                <td>{{ art.fabricante }}</td>
                <td>
                  <button (click)="baja(art.codigo)" class="btn btn-outline-danger">Borrar</button>
                  <button (click)="seleccionar(art.codigo)" class="btn btn-outline-dark  ml-1">Seleccionar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #sinarticulos>
          <p>No hay articulos.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
